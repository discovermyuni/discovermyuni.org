{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  {{ user.name }}
{% endblock title %}
{% block content %}
<div class="max-w-xl card-surface p-6">
  <h1 class="text-xl font-semibold mb-4">Update Profile</h1>
  <form method="post" action="{% url 'users:update' %}" class="space-y-5 text-sm">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="pt-2">
      <button type="submit" class="btn-brand px-5 py-2">Save Changes</button>
    </div>
  </form>
</div>
{% endblock content %}
