{% extends "base.html" %}

{% block title %}
  Server Error
{% endblock title %}
{% block content %}
  <div class="flex flex-col items-center justify-center min-h-[60vh] text-center px-4">
    <div class="card-surface p-12 max-w-md w-full">
      <div class="mb-6">
        <svg class="w-20 h-20 mx-auto text-red-400 dark:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.464 0L4.35 16.5C3.58 17.333 4.542 19 6.082 19z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-slate-900 dark:text-slate-100 mb-2">Server Error</h1>
      <h3 class="text-xl font-semibold text-slate-700 dark:text-slate-300 mb-4">Something went wrong!</h3>
      <p class="text-slate-600 dark:text-slate-400 mb-6">
        We track these errors automatically, but if the problem persists feel free to contact us. In the meantime, try refreshing.
      </p>
      <div class="space-y-3">
        <button onclick="window.location.reload()" class="btn-brand w-full">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          Try Again
        </button>
        <a href="/" class="btn-outline w-full">
          Back to Home
        </a>
      </div>
    </div>
  </div>
{% endblock content %}
