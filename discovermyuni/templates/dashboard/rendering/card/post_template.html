<div class="card bg-dark text-light border-0 shadow-sm rounded px-4 py-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h5 class="mb-0">{{ template.title }}</h5>
    <small class="text-muted">{{ template.created_at|date:"M j, Y" }}</small>
  </div>
  <p class="mb-2">{{ template.description }}</p>
  <div class="d-flex flex-wrap gap-2 small text-muted mb-2">
    <span>{{ template.author }}</span>
    <span>{{ template.location }}</span>
  </div>
  {% if template.tags.all %}
    <div class="d-flex flex-wrap gap-1">
      {% for tag in template.tags.all %}<span class="badge bg-secondary">{{ tag }}</span>{% endfor %}
    </div>
  {% endif %}
  {% if template.image %}
    <img src="{{ template.image.url }}"
         alt="Post Banner"
         class="img-fluid rounded mt-2" />
  {% endif %}
  <a href="{{ template.get_form_url }}"
     class="btn btn-outline-light btn-sm mt-3">Use Template</a>
</div>
