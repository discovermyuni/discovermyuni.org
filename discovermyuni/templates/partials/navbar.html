{% load is_active %}
<nav class="sticky top-0 z-40 shadow-sm backdrop-blur-sm border-b" style="background-color: var(--dmu-nav-bg); border-color: var(--dmu-card-border);">
  <div class="max-w-full px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Brand -->
      <div class="flex items-center">
        <a href="/" class="flex items-center gap-3 font-semibold text-slate-900 dark:text-white hover:text-brand-600 transition">
          <div class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center text-white text-sm font-bold">ðŸ§­</div>
          <span class="hidden sm:block text-lg">DiscoverMyUni</span>
        </a>
      </div>

      <!-- Search Bar -->
      <div class="hidden md:flex flex-1 max-w-lg mx-8">
        <div class="relative w-full">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
          <input type="text" class="block w-full pl-10 pr-3 py-2 border border-slate-300 dark:border-slate-600 rounded-full bg-slate-50 dark:bg-slate-800 text-sm placeholder-slate-500 dark:placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent" placeholder="Search communities, posts..." disabled>
        </div>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex items-center gap-6">
        <a href="{% url 'discovery:browse_organizations' %}" class="text-sm font-medium text-slate-700 dark:text-slate-300 hover:text-brand-600 dark:hover:text-brand-400 transition {% if request.resolver_match.url_name == 'browse_organizations' %}text-brand-600 dark:text-brand-400{% endif %}">Communities</a>
        <a href="{% url 'dashboard:home' %}" class="text-sm font-medium text-slate-700 dark:text-slate-300 hover:text-brand-600 dark:hover:text-brand-400 transition {% if request.resolver_match.app_name == 'dashboard' %}text-brand-600 dark:text-brand-400{% endif %}">Dashboard</a>
      </div>

      <!-- Right Side -->
      <div class="flex items-center gap-3">
        <!-- Theme Toggle -->
        <button id="themeToggle" type="button" class="p-2 rounded-full text-slate-500 hover:text-slate-700 hover:bg-slate-100 dark:text-slate-400 dark:hover:text-slate-200 dark:hover:bg-slate-800 transition" title="Toggle theme">
          <span class="theme-icon-sun block dark:hidden">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
          </span>
          <span class="theme-icon-moon hidden dark:block">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
          </span>
        </button>

        {% if request.user.is_authenticated %}
          <!-- User Menu -->
          <div class="relative" x-data="{ open: false }">
            <button @click="open = !open" class="flex items-center gap-2 p-1 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition">
              <div class="w-8 h-8 bg-brand-600 rounded-full flex items-center justify-center text-white text-sm font-semibold">
                {{ request.user.username|slice:':1'|upper }}
              </div>
              <svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div x-show="open" @click.away="open = false" x-transition class="absolute right-0 mt-2 w-48 bg-white dark:bg-slate-800 rounded-lg shadow-lg border border-slate-200 dark:border-slate-700 py-1 z-50">
              <div class="px-4 py-2 border-b border-slate-200 dark:border-slate-700">
                <p class="text-sm font-medium text-slate-900 dark:text-white">{{ request.user.username }}</p>
                <p class="text-xs text-slate-500 dark:text-slate-400">{{ request.user.email }}</p>
              </div>
              <a href="{% url 'users:detail' request.user.pk %}" class="block px-4 py-2 text-sm text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700">Profile</a>
              <a href="{% url 'dashboard:home' %}" class="block px-4 py-2 text-sm text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700">Dashboard</a>
              <div class="border-t border-slate-200 dark:border-slate-700 mt-1">
                <a href="{% url 'account_logout' %}" class="block px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20">Sign Out</a>
              </div>
            </div>
          </div>
        {% else %}
          <div class="flex items-center gap-2">
            {% if ACCOUNT_ALLOW_REGISTRATION %}
              <a href="{% url 'account_signup' %}" class="btn-outline px-4 py-2 text-sm">Sign Up</a>
            {% endif %}
            <a href="{% url 'account_login' %}" class="btn-brand px-4 py-2 text-sm">Sign In</a>
          </div>
        {% endif %}

        <!-- Mobile menu button -->
        <button class="md:hidden p-2 rounded-md text-slate-500 hover:text-slate-700 hover:bg-slate-100 dark:text-slate-400 dark:hover:text-slate-200 dark:hover:bg-slate-800" x-data @click="$dispatch('toggle-mobile-menu')">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>
